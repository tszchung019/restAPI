<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .password {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" name="passwordLength" min="12">
    <br>
    <input type="checkbox" id="hashing" name="hashing" value="true">
    <label for="hashing">Hash Password</label>
    <br>
    <button id="generateButton">Generate Password</button>
    <div id="password" class="password"></div>
</div>
<script>
    document.getElementById('generateButton').addEventListener('click', async function() {
        const length = document.getElementById('passwordLength').value;
        const hashing = document.getElementById('hashing').checked;

        // Validate password length
        if (length < 12) {
            alert('Password length must be at least 12.');
            return;
        }

        const response = await fetch('/generate-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                length: length,
                hashing: hashing,
                tax: null // Example, can be set if needed
            })
        });
        const data = await response.json();
        document.getElementById('password').textContent = data.generated_password;
    });
</script>
</body>
</html>
